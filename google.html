<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/google.png">
</head>

<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button id="grid"><img src="images/grid.png"></button>
        <button id="sign_in">Sign in</button>

    <main>

        <form action="https://www.google.com/search">

                <input class="button" type="submit" value="Google Search">
                <button class="button" type="#" value="lucky">I'm feeling lucky</button>
            </div>

        </form>
    </main>
</body>

</html>
